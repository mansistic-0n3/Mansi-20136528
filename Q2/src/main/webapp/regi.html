<!DOCTYPE html>
<html>
<head>
  <title>Student Registration Form</title>
</head>
<body style="background-color: #f2f2f2; text-align:center;">
  <div style="max-width: 400px; margin: 0 auto; padding: 40px; background-color: #ffffff; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <h2 style="text-align: center; color: #333333;">Student Registration Form</h2>
    <form action="register">
      <br>
       Student Id : <input type="text" name="id" placeholder="Enter your Id" style="width: 65%; padding: 8px; border-radius: 3px; border: 1px solid #cccccc;" required>
      <br><br>
       Student Name : <input type="text" name="name" placeholder="Enter your Name" style="width: 58%; padding: 8px; border-radius: 3px; border: 1px solid #cccccc;" required>
      <br><br>
      Phone : <input type="number" name="ph" placeholder="Enter your Phone number" style="width: 69%; padding: 8px; border-radius: 3px; border: 1px solid #cccccc;" required>
      <br><br>
        Marks : <input type="number" name="marks" placeholder="Enter your Marks" style="width:70%; padding: 8px; border-radius: 3px; border: 1px solid #cccccc;" required>
      <br><br>
        Branch : <input type="text" name="branch" placeholder="Enter your Branch" style="width: 68%; padding: 8px; border-radius: 3px; border: 1px solid #cccccc;" required>
      <br><br>
        <button type="submit" style="width: 50%; padding: 8px; border-radius: 3px; border: none; background-color: #4CAF50; color: #ffffff; cursor: pointer;">Register</button>
      </form><br>
  </div>
</body>
</html>
