<!DOCTYPE html>
<html>
<head>
  <title>EMI Loan Calculator</title>
</head>
<body style="background-color: #f2f2f2; text-align:center;">
  <div style="max-width: 400px; margin: 0 auto; padding: 40px; background-color: #ffffff; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <h2 style="text-align: center; color: #333333;">EMI Loan Calculator</h2>
    <form action="emiJsp.jsp">
      <br>
       Loan Amount : <input type="number" name="amt" placeholder="Enter Amount" style="width: 60%; padding: 8px; border-radius: 3px; border: 1px solid #cccccc;" required>
      <br><br>
       Loan Tenure (in months) : <input type="number" name="time" placeholder="Enter months" style="width: 42%; padding: 8px; border-radius: 3px; border: 1px solid #cccccc;" required>
      <br><br>
       Interest Rate : <input type="number" name="interest" placeholder="Enter Interet" style="width: 60%; padding: 8px; border-radius: 3px; border: 1px solid #cccccc;" required>
      <br><br>
        <button type="submit" style="width: 50%; padding: 8px; border-radius: 3px; border: none; background-color: #4CAF50; color: #ffffff; cursor: pointer;">Calculate</button>
      <br><br>
  </div>
</body>
</html>
